<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

    function enlargePlayer(element) {
        element.style.transform = "scale(1.2)";
        element.style.transition = "transform 0.3s ";        
    }

    function shrinkPlayer(element) {
        element.style.transform = "scale(1)";
    }

    var soundCloudPlayers = []; // Array to store SoundCloud player instances
    var currentVolume = 50; // Initial volume value

    // Function to initialize SoundCloud player instances and add volume controls
    function initializePlayersAndControls() {
        var iframes = document.querySelectorAll('iframe');
        iframes.forEach(function(iframe) {
            var player = SC.Widget(iframe);
            soundCloudPlayers.push(player); // Store the player instance in the array
        });

        // Create volume container
        var volumeContainer = document.createElement("div");
        volumeContainer.classList.add("container");
        volumeContainer.classList.add("col-3"); // Adjust the width as needed
        volumeContainer.style.marginTop = "20px"; // Adjust margin as needed

        // Create volume controls
        var volumeControls = document.createElement("div");
        volumeControls.innerHTML = `
            <label for="volumeRange">Volume:</label>
            <input type="range" id="volumeRange" min="0" max="100" value="${currentVolume}">
        `;

        // Append volume controls to volume container
        volumeContainer.appendChild(volumeControls);

        // Append volume container to the body
        document.body.appendChild(volumeContainer);

        // Get the volume range input element
        var volumeRange = document.getElementById('volumeRange');

        // Add event listener to monitor volume changes
        volumeRange.addEventListener('input', function() {
            // Get the new volume value from the slider
            var newVolume = parseInt(volumeRange.value);
            // Update the current volume
            currentVolume = newVolume;

            // Update the volume of all SoundCloud players
            soundCloudPlayers.forEach(function(player) {
                player.setVolume(newVolume / 100);
            });
        });
    }

    // Call the function to initialize SoundCloud player instances and add volume controls
    initializePlayersAndControls();
</script>
