<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music as carousel</title>
    <!-- Include CSS -->
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgb(139, 217, 229), #69a361, rgb(97, 215, 97), #b33aa1,rgb(139, 217, 229));
            color: #930707;
            min-height: 100vh;
            display: flex;
            align-items:flex-start; /* Align items to the top */  
            justify-content: flex-start; /* Align items to the left */     
         }

        
        /* Additional CSS for carousel */
        .carousel-item {
            height: 400px; /* Set the height of each carousel item */
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- First slide -->
            <div class="carousel-item active">
                <div class="container col-3" onmouseover="enlargePlayer(this)" onmouseout="shrinkPlayer(this)">
                    <!-- SoundCloud player 1 -->
                    <div class="iframe-container">
                        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/202962731&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <div class="track-info">
                        <a href="https://soundcloud.com/princefoxmusic" target="_blank" style="color: #ccc; text-decoration: none;">Prince Fox</a> ·
                        <a href="https://soundcloud.com/princefoxmusic/raindrops-feat-kerli-prince-fox-remix" target="_blank" style="color: #ccc; text-decoration: none;">SNBRN - Raindrops feat. Kerli (Prince Fox Remix)</a>
                    </div>
                </div>
            </div>
            <!-- Second slide -->
            <div class="carousel-item">
                <div class="container col-3" onmouseover="enlargePlayer(this)" onmouseout="shrinkPlayer(this)">
                    <!-- SoundCloud player 2 -->
                    <div class="iframe-container">
                        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/218673529&color=%232f6a20&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <div class="track-info">
                        <a href="https://soundcloud.com/pls-ty-vip" target="_blank" style="color: #180b0b; text-decoration: none;">PLS&amp;TY VIP</a> ·
                        <a href="https://soundcloud.com/pls-ty-vip/dr-dre-kush-feat-snoop-dogg-akon-plsty-arman-cekin-remix" target="_blank" style="color: #103305; text-decoration: none;">Dr. Dre - Kush (feat. Snoop Dogg &amp; Akon)</a>
                    </div>
                </div>
            </div>
            <!-- Third slide -->
            <div class="carousel-item">
                <div class="container col-3" onmouseover="enlargePlayer(this)" onmouseout="shrinkPlayer(this)">
                    <!-- SoundCloud player 3 -->
                    <div class="iframe-container">
                        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1069821154&color=%23945c4c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <div class="track-info">
                        <a href="https://soundcloud.com/blacklbeatz" target="_blank" style="color: #180b0b; text-decoration: none;" title="FREE RAP TRAP BEATS INSTRUMENTAL TYPE BEAT PHONK">RAP TRAP BEAT</a> ·
                        <a href="https://soundcloud.com/blacklbeatz/feels" title="&quot;FEELS&quot; ~ Chill Acoustic Pop Guitar LoFi Relax Hip Hop Instrumental" target="_blank" style="color: #103305; text-decoration: none;">ChillHop</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script>
        // Your JavaScript code for enlarging and shrinking players, and controlling volume goes here
    </script>

</body>

</html>
