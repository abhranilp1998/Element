<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- favicon css -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css');

        body {
            background: linear-gradient(to  left , rgb(1, 3, 18)01%,rgb(19, 2, 19)7%,rgb(13, 31, 45),rgb(96, 93, 5), rgb(50, 36, 2), rgb(36, 2, 9),black );
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.65); /* semi-transparent white */
            border-radius: 20px; /* rounded corners */
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* shadow */
            margin-top: 22%;
            /* font-size: 10; */
        }
        .head{
            font-size: 20px;
            font-weight: light;
            text-align: center;
            color: rgb(18, 19, 2);
        }

        #social-icons{
            text-decoration: none;
        }



#submit{
    margin: 0 auto;

}

        /* #submit :active {
            /* visibility: hidden; */
            /* transform: scale(0); */
            
            /* display:none; */

            /* text-content: "Not Allowed"; */

        /* }  */

    

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-form">
                <h2 style="color: #333 " class="head">Contact Us</h2>
                <h1 class="head" id="info">Our team will contact you in 48 hours</h1 >
                <p style="text-align: center;">Under Work. Please be patient. 
                Do not expect call anytime soon </p>

                <form id="contact-form"  action="#" role="form" class="form ">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="5" id="message" name="message" placeholder =" Help us with some or atleast any suggestions"></textarea>
                    </div>
                    <button type="submit" id="submit" class="form-control btn btn-primary text-capitalize">Submit</button>
                </form>

                <hr>

                <div class="container-fluid  row justify-content-around " id="social-icons">
                    
                    <a href="https://www.facebook.com/" target="_blank"><i class="fi fi-brands-facebook"></i></a>

                    <a href="https://www.instagram.com/" target="_blank"><i class="fi fi-brands-instagram"></i></a>

                    <a href="https://www.spotify.com/" target="_blank"><i class="fi fi-brands-spotify"></i></a>

                    <a href="https://www.youtube.com/" target="_blank"><i class="fi fi-brands-youtube"></i></a>

                </div>

                <hr>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('submit').addEventListener('click', function(event) {
        event.preventDefault();
    this.textContent = "Not Allowed";
    document.getElementById('info').innerHTML="Not Now!!" ;
    document.getElementById('info').style.color = "red"; // Change the color to red
    document.getElementById('submit').classList="form-control btn btn-danger";
    // curser disasbled on hover
    document.getElementById('submit').addEventListener('mouseover', function(event) {
        event.preventDefault();
        document.getElementById('submit').style.cursor = "not-allowed";
    });

});

</script>
</body>
</html>
