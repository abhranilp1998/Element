<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Basic styles */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #8caaeb, #580f0f);
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            position: relative;
            height: 300px;
            overflow: hidden;
            /* Ensure the image fits within the header */
        }
        
        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure the image covers the entire header */
        }
        
        .carousel {
            height: 600px;
            /* Adjust as needed */
            overflow: hidden;
        }
        
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Responsive styles */
        
        @media (max-width: 768px) {
            header {
                height: 200px;
            }
            .carousel {
                height: auto;
                /* Adjust as needed */
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
        }
        /* Opening text styles */
        
        #opening-text {
            color: #00570d;
        }
        
        #opening-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #opening-text p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <header>
        <!-- Header image -->
        <img src="images/img6.jpg" class="header-image">
    </header>

    <div class="container" id="opening-text">
        <h1>Welcome to Our Website</h1>
        <p>This is some introductory text about our website. Feel free to browse through the content below.</p>

        <br><br><br><br><br><br><br><br><br>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img3.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="images/img4.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="images/img1.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2>About Us</h2>
        <p>This is some information about our organization.</p>

        <h2>Contact Us</h2>
        <p>You can reach us at:</p>
        <ul>
            <li>Email: example@example.com</li>
            <li>Phone: 123-456-7890</li>
        </ul>
    </div>

</body>

</html>
