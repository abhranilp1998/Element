    <!-- Include CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgb(139, 217, 229), #69a361, rgb(97, 215, 97), #b33aa1,rgb(139, 217, 229));
            color: #930707;
            min-height: 100vh;
            display: flex;
            align-items:flex-start; /* Align items to the top */  
            justify-content: flex-start; /* Align items to the left */     
         }

        .container {
            background-color: rgba(210, 175, 38, 0.5);
            margin-top: 10%;
            padding: 20px;
            position: absolute;
            top: 20px; 
            left: 20px; 
            border-radius: 10px;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            border-radius: 10px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.3s ease;
        }

        .track-info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

    <script>
        function enlargePlayer(element) {
            element.style.transform = "scale(2)";
            element.style.transition = "transform 0.3s ";
            // element.style.transition = "transform 0.3s linear"; // Linear timing function
            // element.style.transition = "transform 0.3s ease-in"; // Ease-in timing function

            // element.style.transition = "transform 0.3s ease-in-out"; // Ease-in-out timing function

            element.style.transform = "scale(1)";
        }
